    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <li><a href="t1-Calculator.html">Calculator</a></li>
        <li><a href="t2-Numberchecker.html">Number Checker</a></li>
        <li><a href="t3-StringChecker.html">String Checker</a></li>
        <li><a href="t4-ArrayPrinter.html">Array Printer</a></li>
    </nav>

    <div id="array">
        <h1>2D Array Printer</h1>
        <p>Click the button below to display the elements of the 2D array.</p>

        <button id="Check" onclick="clickFun()">Display Array</button>
        <div  id="output"></div>
    </div>
    <script>
        var a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        function display2DArray(array) 
        {
            let result = '';
            for (let i = 0; i < array.length; i++) 
            {
                result += `Row ${i + 1}: `;
                for (let j = 0; j < array[i].length; j++) 
                {
                    result += `${array[i][j]} `;
                }
                result += '\n';
            }
            return result;
        }

        function clickFun()
        {
        const output = display2DArray(a);
        document.getElementById('output').innerText = output;
        };
    </script>
</body>

</html>
